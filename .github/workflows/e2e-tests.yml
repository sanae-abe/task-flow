name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}
          path: test-results/
          retention-days: 30

  report:
    name: Generate Test Report
    needs: e2e-tests
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter html all-reports/playwright-report-*

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy to GitHub Pages (optional)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: e2e-reports/${{ github.run_number }}

  pwa-tests:
    name: PWA E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run PWA E2E tests
        run: npx playwright test e2e/tests/pwa.spec.ts e2e/tests/pwa-basic.spec.ts --project=chromium

      - name: Upload PWA test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pwa-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Comment PR with PWA test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## PWA E2E Test Results\n\n';

            try {
              const resultsPath = 'test-results/results.json';
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                const stats = results.stats;

                comment += `- Total Tests: ${stats.expected + stats.unexpected + stats.flaky + stats.skipped}\n`;
                comment += `- Passed: ✅ ${stats.expected}\n`;
                comment += `- Failed: ❌ ${stats.unexpected}\n`;
                comment += `- Flaky: ⚠️ ${stats.flaky}\n`;
                comment += `- Skipped: ⏭️ ${stats.skipped}\n`;
              } else {
                comment += 'Test results not available.\n';
              }
            } catch (error) {
              comment += `Error reading test results: ${error.message}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
