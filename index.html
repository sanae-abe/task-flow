<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimized favicon setup -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />

    <!-- Viewport and theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0969da" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="TaskFlow - シンプルで使いやすいタスク管理ツール。タスクの作成、編集、削除が可能で、ドラッグ＆ドロップで簡単にタスクの順序を変更できます。進行中、完了などのステータス管理もサポートしています。"
    />
    <meta name="keywords" content="タスク管理,TODO,カンバン,生産性,プロジェクト管理,TaskFlow" />
    <meta name="author" content="TaskFlow Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TaskFlow - タスク管理ツール" />
    <meta property="og:description" content="シンプルで使いやすいタスク管理ツール" />
    <meta property="og:image" content="/logo512.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="TaskFlow - タスク管理ツール" />
    <meta name="twitter:description" content="シンプルで使いやすいタスク管理ツール" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Font Loading Strategy: display=swap for better FCP/LCP -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>TaskFlow - タスク管理ツール</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
